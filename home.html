<!--/*ABAIXO UMA FUNÇÃO DO SCRIPT PARA O MENU HAMBURGUER*/-->
<script>
function mudouTamanho() {
    if(window.innerWidth >= 768){
        itens.style.display = 'block'
    }else{
        itens.style.display = 'none'
    }
}


    function clickMenu() {
        if(itens.style.display =='block'){

        }else{

        }
